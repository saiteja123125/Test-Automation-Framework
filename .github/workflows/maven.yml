name: Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 18 * * *' # Runs every day at 6 PM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (JDK 11)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build and run tests
      - name: Run Tests with Maven
        run: mvn clean test -B -e -Dmaven.test.failure.ignore=true

      # Step 4: Display Maven Surefire summary (if available)
      - name: Display Test Summary
        if: always()
        run: |
          echo "===== TEST SUMMARY ====="
          if [ -d "target/surefire-reports" ]; then
            cat target/surefire-reports/*.txt || true
          else
            echo "No Surefire reports found."
          fi

      # Step 5: Upload test logs folder (optional)
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Logs
          path: logs/
          if-no-files-found: ignore
          retention-days: 7

      # Step 6: Upload HTML test report
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Report
          path: |
            report.html
            target/surefire-reports/
          if-no-files-found: ignore
          retention-days: 7

      # Step 7: Show final message
      - name: Test Execution Status
        run: echo "âœ… Test Execution Completed Successfully"
